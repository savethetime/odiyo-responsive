<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {                               /* 전체 선택자 */
	margin: 0;
	padding: 0;
}
h3 {                               /* 태그 선택자 */
	padding: 20px;                 /* 패딩 */
}
div {
	width: 500px;
	border: solid 1px #cccccc;     /* 경계선 */
	margin: 20px 0 0 20px;         /* 마진 */
}
p {
	padding: 20px;                 /* 패딩 */
	line-height: 180%;             /* 줄 간격 */
}
</style>
</head>
<body>
	<div>
		<h3>랙돌 고양이</h3>
		<img src="./img/ragdoll.jpg">
		<p>매우 조심스러운 성격으로 걸음걸이도 느리고 안아 올리면 몸에 힘을 빼고 축 늘어진다. 사람을 좋아하고 장난감을 가지고 놀거나 아이들과 노는 것을 좋아한다.</p>
	</div>
</body>
</html>
