<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
h3 {
	border: solid 5px green;           /* 경계선 */
	padding: 10px;					    /* 패딩 */
}
ul {
	border-left: solid 5px skyblue;          /* 좌측 경계선 */
	padding: 20px 30px 30px 30px;			/* 패딩 */
	background-color: #eeeeee;				        /* 배경 색상 */
}
li {
	margin-top: 10px;						/* 상단 마진 */
}
</style>
</head>
<body>
	<h3>웹 소개</h3>
	<ul>
	<li>웹(Web)은 거미줄을 의미하는데 WWW(World Wide Web)의 약어입니다.</li>
	<li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다.</li>
	<li>웹 브라우저를 통하여 서로 떨어져 있는 사용자 상호 간에 소통할 수 있게 해줍니다.</li>
	<li>웹과 관련된 직업에는 웹 기획자, 웹 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</li>
	</ul>
</body>
</html>
